<body class="font-sans subpixel-antialiased login" id="">
    <div class="container mx-auto">
        <header class="flex items-left justify-between px-8 py-5 font-mont mx-auto">
            <a href="/" class="flex items-center">
                <img src="assets/logo.jpg" class="card-img-top" alt="Angular Logo" style="width: 50%;">
            </a>
            <div id="guest" class="flex items-center text-xs sm:text-sm md:text-normal font-normal">
                <div class="dropdown relative">
                    <a class="dropdown-reveal text-teal px-4 block cursor-pointer font-mont font-semibold" href="/login">Iniciar sesión</a>
                </div>
                <a class="bg-teal text-white px-3 py-2 sm:px-5 sm:py-3 rounded shadow sm-cta-button" href="/signup">Registrarse</a>
            </div>
        </header>
    </div>

    <main class="bg-facets">
        <div class="container mx-auto px-4 md:px-8 pt-8">
            <div class="lg:flex align-center justify-center items-center">
                <div class="lg:w-1/2 xl:w-1/2 modal_box px-4 md:px-16">
                    <div class="text-3xl font-mont mb-4">
                        Regístrese ahora
                    </div>

                    <form class="font-mont">
                        <label for="credentials_name">Nombre</label>
                        <div class="input mb-4">
                            <input autocapitalize="none" type="text" #nombre required>
                        </div>

                        <label for="credentials_identity">Correo electrónico</label>
                        <div class="input mb-4">
                            <input autocapitalize="none" type="email" #email required>
                        </div>

                        <label for="credentials_date">Fecha de nacimiento</label>
                        <div class="input mb-4">
                            <input style="margin-left: 35%;" type="date" value="02-01-2000" min="01-01-1931" max="01-01-2002" #fechanac required>
                        </div>

                        <label for="credentials_username">Usuario</label>
                        <div class="input mb-4">
                            <input autocapitalize="none" type="text" #usuario required>
                        </div>

                        <label for="credentials_password">Contraseña</label>
                        <div class="input mb-4">
                            <input type="text" #contra required>
                            <div class="invalid-feedback">
                                Please provide a valid zip.
                            </div>
                        </div>

                        <label for="credentials_password_confirmation">Confirmar Contraseña</label>
                        <div class="input mb-4">
                            <input type="password" #confcontra required>
                        </div>

                        <div class="btn-group" role="group" aria-label="">
                            <button type="button" class="cta-button block font-mont rounded bg-teal-darker text-white shadow px-4 py-2 text-center w-full" (click)="enviarDatos(nombre.value, email.value, fechanac.value, usuario.value, contra.value, confcontra.value)">Registar</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
