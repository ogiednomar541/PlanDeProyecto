<head>
  
    <link rel="stylesheet" media="all" href="https://assets.splitwise.com/assets/motel-74a0672481f8338539b67ab6072c1584f34cdf9e0b210f406c680b91c33e6818.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700|Montserrat:400,600,700&amp;display=swap" rel="stylesheet">  
    <script src="https://assets.splitwise.com/packs/js/runtime-f8395826a8d509b810a0.js" defer="defer"></script>
    <script src="https://assets.splitwise.com/packs/js/63-a67506c2e3e2400ec6a3.js" defer="defer"></script>

  </head>
  
  <body class="font-sans subpixel-antialiased login" id="">
    
    
    
      
    <main class="bg-facets">
      <div class="container mx-auto px-4 md:px-8 pt-8">
        <div class="lg:flex align-center justify-center items-center">
          <div class="lg:w-1/2 xl:w-1/2 modal_box px-4 md:px-16">
            <div class="text-3xl font-mont mb-4">
              <img src="assets/group.png" alt="Mis grupos y amigos">
            </div>
            <div class="list">
                <div class="izq" style=" padding-right: 14px;
                border-right: 1px solid #eee; float: left;width: 250px;">
                    <ul>
                      Añadir grupo
                        <a href="grupos/addgroup" style="display: inline-block;">
                          <img src="assets/add.png" alt="add" style="display: inline-block;">
                        </a>
                        
                    </ul>
                </div>
                <div class="der" style="text-align: left; float: right;
                padding-left: 13px;
                margin-left: -1px;">
                    <ul>
                      Añadir persona a grupo
                      <a href="friends/addfriend">                        
                        <img src="assets/add.png" alt="add" style="display: inline-block;">
                      </a>
                    </ul>
                </div>
            </div>
            
          </div>
        </div>
          <p style="text-align: center;"> Ver integrantes del grupo</p>
          <br>
        <div style="text-align: center; width: 20%;  ">
          <select class="form-select" #grupos > 
            <option  *ngFor="let grupo of Grupos; let iControl=index">{{grupo.namegp}}</option>
          </select>
        </div>
        <br>
        <div style="text-align: center; align-items: center;">
          <button type="button" class="font-mont rounded bg-teal-darker text-white shadow px-4 py-2 text-center w-full " style="width: 15%;" (click)="persgpo(grupos.value)">Mostrar grupo</button>
          <br><br>
          <table align="center" class="table table-borderless table-striped table-dark" style="width: 60%; background:white; border-color: black; border:0px; box-shadow:3px 3px 5px 4px rgba(0,0,0,0.25);">
            <thead class="thead-dark" style="background:black; color:white;">
                <tr>
                    <td>Usuario</td>
                    <td>Cantidad</td>
                    <td>Fecha de registro</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let grupo of Grupos2; let iControl=index">
                    <td>{{grupo.user}}</td>
                    <td>{{grupo.cantidad}}</td>
                    <td>{{grupo.fecharegis}}</td>
                    <!--<td>{{Gastos.usuario}}</td>-->
                </tr>
            </tbody>
          </table><br>
        </div>
        <br>
      <ng-template #sinarticulos>
        <p>No hay personas en el grupo.</p>
    </ng-template>
      </div>
    </main>
    
    </body>
