    <main class="bg-facets">

        <div class="lg:flex align-center justify-center items-center">
          <div class="lg:w-1/2 xl:w-1/2 modal_box px-4 md:px-16">

                <label for="credentials_password">Descripción</label>
                <div class="input mb-4">
                  <input type="text" name="credentials[password]" id="credentials_password">
                </div>
                <label for="3">Cantidad</label>
                <div class="input mb-4">
                  <input type="text" name="credentials[password]" id="3">
                </div>

                <div class="input mb-4 ">
                  <input type="date" name="credentials[password]" id="3" style="margin-left: 4%; margin-bottom: 1%;">
                </div>

                <label for="category">Categoría</label>
                <select name="category" id="category" class="form-select form-select-sm mb-3" aria-label=".form-select-sm">
                  <option selected>Seleccione una categoría</option>
                  <optgroup label="Casa">
                    <option value="alquiler">Alquiler</option>
                    <option value="electronica">Electrónica</option>
                  </optgroup>
                  <optgroup label="Comidas y bebidas">
                    <option value="alimentos">Alimentos</option>

                </select> 

                <label for="pagador">Grupo</label>
                <select name="pagador" id="pagador" class="form-select form-select-sm mb-3" aria-label=".form-select-sm">
                  <option selected value="nogroup">Sin grupo</option>
                  <option value="roomies">Roomies</option>
                  <option value="acapulco">Acapulco</option>
                </select>

                <label for="pagador">Pagador</label>
                <select name="pagador" id="pagador" class="form-select form-select-sm mb-3" aria-label=".form-select-sm">
                  <option selected>Seleccione un miembro del grupo</option>
                  <optgroup label="Roomies">
                    <option value="roberto">Roberto</option>
                    <option value="ana">Ana</option>
                    <option value="pamela">Pamela</option>
                  </optgroup>
                </select>

                <label for="participantes">A dividir entre <strong>Tú</strong> y</label>
                <select multiple name="participantes" id="participantes" class="form-select form-select-sm mb-3" aria-label=".form-select-sm">
                    <option value="roberto">Roberto</option>
                    <option value="ana">Ana</option>
                    <option value="pamela">Pamela</option>
                    <option value="alan">Alan</option>
                    <option value="andrea">Andrea</option>
                    <option value="sofia">Sofía</option>
                </select>
                
              <div class="py-4">
                <input type="submit" name="commit" value="Añadir gasto" class="cta-button block font-mont rounded bg-teal-darker text-white shadow px-4 py-2 text-center w-full" data-disable-with="Iniciar sesión">
