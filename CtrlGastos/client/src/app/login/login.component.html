<body class="font-sans subpixel-antialiased login" id="">
    <div class="container mx-auto">
        <header class="flex items-center justify-between px-8 py-5 font-mont mx-auto">
            <a href="/" class="flex items-center">
                <img src="assets/logo.jpg" class="card-img-top" alt="Angular Logo" style="width: 50%;">
            </a>
            <div id="guest" class="flex items-center text-xs sm:text-sm md:text-normal font-normal">
                <div class="dropdown relative">
                    <a class="dropdown-reveal text-teal px-4 block cursor-pointer font-mont font-semibold" href="/login">Iniciar sesión</a>

                </div>
                <a class="bg-teal text-white px-3 py-2 sm:px-5 sm:py-3 rounded shadow sm-cta-button" href="/signup">Registrarse</a>
            </div>
        </header>
    </div>



    <main class="bg-facets">
        <div class="container mx-auto px-4 md:px-8 pt-8">
            <div class="lg:flex align-center justify-center items-center">
                <div class="lg:w-1/2 xl:w-1/2 modal_box px-4 md:px-16">
                    <div class="text-3xl font-mont mb-4">
                        Iniciar sesión
                    </div>

                    <form class="font-mont" novalidate="novalidate" accept-charset="UTF-8">
                        <label for="credentials_user">Usuario</label>
                        <div class="input mb-4">
                            <input autocapitalize="none" #user type="text" required>
                        </div>

                        <label for="credentials_password">Contraseña</label>
                        <div class="input mb-4">
                            <input type="password" #passwrod required>
                        </div>

                        <div class="py-4">
                            <button type="button" class="cta-button block font-mont rounded bg-teal-darker text-white shadow px-4 py-2 text-center w-full" (click)="ingresar(user.value, passwrod.value)">INICIAR SESION</button>
                        </div>
                    </form>
                    <a class="block text-center font-mont font-semibold text-teal-darker py-2" href="/welcome">¿Has olvidado la contraseña?</a>


                </div>
            </div>
        </div>
    </main>





</body>
