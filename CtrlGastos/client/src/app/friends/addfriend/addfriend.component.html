  <body class="font-sans subpixel-antialiased login" id="">
    
    
    
      
    <main class="bg-facets">
      <div class="container mx-auto px-4 md:px-8 pt-8">
        <div class="lg:flex align-center justify-center items-center">
          <div class="lg:w-1/2 xl:w-1/2 modal_box px-4 md:px-16">
            <div class="text-3xl font-mont mb-4">
              Añadir amigo
            </div>
    
            <form class="font-mont" novalidate="novalidate" action="/grupos/grupos" accept-charset="UTF-8"> 

                <label for="credentials_identity">Nombre del grupo</label>
                <div class="input mb-4">
                  <select class="form-select" #grupos > 
                      <option  *ngFor="let grupo of Grupos; let iControl=index">{{grupo.namegp}}</option>
                  </select>
                </div>

                <label for="credentials_identity">Nombre Usuario</label>
                <div class="input mb-4">
                <input autocapitalize="none" #nomuser type="text"required>
                </div>            
                
                <label for="credentials_identity">Cantidad</label>
                <div class="input mb-4">
                <input autocapitalize="none" #cantidad type="text"required>
                </div> 
              <div class="py-4">
                <button type="button" class="cta-button block font-mont rounded bg-teal-darker text-white shadow px-4 py-2 text-center w-full" (click)="addAgpo(grupos.value, nomuser.value, cantidad.value)">Añadir Amigo</button>
              </div>
    </form>    
            
          </div>
        </div>
      </div>
    </main>
